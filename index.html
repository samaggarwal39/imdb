 <h1 class="text"> iMDB</h1>

<div class="heading container mb-5">

					</div>

					<div class="col-md-3  d-flex align-items-center justify-content-center search-by">

					</div>

					

					<div class="col-12 col-md-9 p-0 mp-tabs">
						<ul class="nav nav-pills nav-fill d-flex justify-content-center pr-0" role="tablist">
					  		<li class="nav-item search-main">
					    		<a id="T" href="#title" class="d-flex justify-content-center align-items-center" role="tab" data-toggle="tab">
					    			<p class="text-truncate mb-0 p-3">Title</p>

					  		</li>
					  		<li class="nav-item search-main">
					    		<a id="Y" href="#year" class="d-flex justify-content-center align-items-center" role="tab" data-toggle="tab">
					    			<p class="text-truncate mb-0 p-3">Title 'n' Year</p>
					    		</a>
					  		</li>
					  		<li class="nav-item search-main">
					    		<a id="I" href="#id"  class="d-flex justify-content-center align-items-center" role="tab" data-toggle="tab">
					    			<p class="text-truncate mb-0 p-3">Id</p>
					    		</a>
					  		</li>
						</ul>
					</div>
				</div>
			</div>

			<!-- For Title -->
			<div role="tabpanel" class="tab-pane active" id="title">

				<div class="search pt-4 container">
						
					<div class="row">

						<div class="col-sm-10 p-0 mb-3">
							<input type="text" class="form-control p-2" name="search1" placeholder="Movie Title...." id="search1" required /> 
						</div>
						<div class="col-sm-2 p-0">
							<a href="#" id="search-title" class="d-flex  search-button p-2 justify-content-center align-items-center ">Search</a>
						</div>

					</div>
						
				</div>
			</div>

			<!-- For Title 'n' Year -->
			<div role="tabpanel" class="tab-pane active" id="year">
				<div class="search pt-3">
					<div class="row ">
						<div class="col-md-9 p-0">
							
							<div class="row p-3">
								<div class="col-md-6 mb-1">
									<input type="text" class="form-control" placeholder="Title" name="search2-one" id="search2-one">		
								</div>

								<div class="col-md-6">
									<input type="text" class="form-control" placeholder="Year" name="search2-two" id="search2-two">		
								</div>	
							</div>
							
	      						
						</div>
						
						<div class="col-md-3 pt-3">
							<a href="#" id="search-year" class="p-2 search-button d-flex justify-content-center align-items-center">Search</a> 
						</div>
					</div>
				</div>
			</div>


			<!-- For Id -->
			<div role="tabpanel" class="tab-pane active" id="id">
				<div class="search pt-4 container">
					<div class="row">
						<div class="col-sm-10 p-0 mb-3">
							<input type="text" class="form-control p-2" name="search3" placeholder="Enter Imdb Id..." id="search3" required /> 
						</div>
						<div class="col-sm-2 p-0">
							<a href="#" id="search-id" class="d-flex justify-content-center align-items-center search-button p-2 ">Search</a>
						</div>
					</div>
				</div>
			</div>
		</div>


</div>

<!-- Content page -->
<div class="CP">

<div class="container navigation d-flex justify-content-start fixed-top">
<a href="#" class="main-title"><h1 class="p-3 font-weight-light mb-0"><i class="fa fa-angle-left"></i><b>i</b>MDB</h1></a>
	
</div>

<div class="mb-2 d-block d-md-none d-lg-none d-flex justify-content-center">
					<div class="row">
						<div class="col-12">
							<img src="" class="p-2 img-details conf-img-one"width="160" height="180" alt="Poster"  onerror="this.src='images/dummy.jpg'";>
						</div>
					</div>
				</div>

<!--Start of main content -->
<div class="container d-none d-md-block brdr-large pb-2">
	<!--Start of title and rating-->
	<div class="row mb-2">
						<div class="col-md-8 p-2 col-lg-9 col-xl-10 d-flex justify-content-start ">
							<h1 class="m-0 p-1 text-truncate"><span class="Title "></span><br>(<span class="small movie"></span>)</h1>			
						</div>
						<div class="col-md-4 p-2 col-lg-3 col-xl-2 d-flex justify-content-start align-items-start">
							<p class="d-none border border-light d-md-block p-2 "><span class="rated"></span></p>
						</div>
					</div>
    
    <!--Start of Release date and languages-->
    <div class="row mb-2">
      <div class="col-md-4 col-lg-2 d-flex justify-content-start align-items-center">
							<p class="m-0 d-none d-md-block"><i class="fa fa-calendar"></i> <b><span class="released"></span></b></p>	
						</div>
						<div class="col-md-8 col-lg-10 d-flex justify-content-start align-items-center">
							<p class="m-0 d-none d-md-block p-1 pl-4 border border-white border-top-0 border-right-0 border-bottom-0"><span class="languages"></span></p>
						</div>
</div>

    <!--Start of runtime and genre-->
    <div class="row">
    	<div class="col-md-4 col-lg-2 d-flex justify-content-start">
							<p class="m-0"><i class="fa fa-clock-o"></i> <b><span class="runtime"></span></b></p>		
						</div>
						<div class="col-md-8 col-lg-10 d-flex justify-content-start align-items-center">
							<p class="m-0  p-1 border border-white border-top-0 border-right-0 border-bottom-0 pl-4"><span class="genre"></span></p>
						</div>
    </div>

    <div class="container">

					<div class="row">
						<!-- Empty space -->
						<div class="col-0 col-md-4">
							<!-- border border-light  border-top-0 border-bottom-0 -->
						</div>

						<!-- Start of Ratings -->
						<div class="col-12 col-md-8">

							<!-- Start of Rating -->
							<div class="row pt-3 d-flex justify-content-center" id="j-rate">
								
								
							</div>
							<!-- End of Rating -->
						</div>
						<!-- End of Ratings -->
					</div>			
				</div>
				<!-- End of Main-Two -->
	
</div>

<!-- Start of Body -->
			<div class="container mb-4 w">

				<!-- Start of Body Contents -->
				<div class="row">

						<img src="" class="ml-4 p-2 img-details conf-img d-none d-md-none d-lg-block" width="250" height="300" alt="Poster" onerror="this.src='images/dummy.jpg'";>			
					</div>

					<!-- Start of Body-details -->
					<div class="col-md-8 border border-dark body">

						<div class="d-none d-md-block">
							<div class="row b border border-dark border-top-0 border-left-0 border-right-0">
								
								<!-- Tab-One -->
								<div class="col-4 col-md-4 p-0">
									<a href="#cns" id="c-one" class="p-2 d-flex justify-content-center align-items-center">Casting Details</a>

								</div>

								<div class="col-4 col-md-4 border border-dark border-top-0 border-bottom-0 p-0 ">
									<a href="#im" id="i-one" class="p-2 d-flex justify-content-center align-items-center">IMDB Details</a>
								</div>
								
								<!-- Tab-Three -->
								<div class="col-4 col-md-4 p-0">
									<a href="#more" id="m-one" class="p-2 d-flex justify-content-center align-items-center">More...</a>
								</div>
							</div>
						</div>

						<div class="d-block d-md-none small-body">
							<div class="row border border-dark border-top-0 border-left-0 border-right-0">
								
								<!-- Tab-One -->
								<div class="col-4 p-0 search-icon b">
									<a href="#cns" id="c-two" class="p-2 d-flex justify-content-center align-items-center "><i class="fa fa-film"></i></a>

								</div>

								<!-- Tab-Two -->
								<div class="col-4 border border-dark border-top-0 border-bottom-0 p-0 search-icon b">
									<a href="#im" id="i-two" class="p-2  d-flex justify-content-center align-items-center "><i class="fa fa-info"></i></a>
								</div>
								
								<!-- Tab-Three -->
								<div class="col-4 p-0 search-icon b">
									<a href="#more" id="m-two" class="p-2  d-flex justify-content-center align-items-center "><i class="fa fa-ellipsis-h"></i></a>

							</div>
						</div>

						<!-- Start of Tab-One Content -->
						<div id="cns">
							<div class="row">

								</div>
							</div>
							<div class="row">

								<div class="col-9">
									<p class="mb-0 p-2"><span class="actors"></span></p>
								</div>
							</div>
							<div class="row">
								<div class="col-3">
									<p class="mb-0 p-2 font-weight-bold">Director:</p>
								</div>
								<div class="col-9">
									<p class="mb-0 p-2"><span class="director"></span></p>
								</div>
							</div>
							<div class="row">
								<div class="col-3">
									<p class="mb-0 p-2 font-weight-bold">Writer: </p>
								</div>
								<div class="col-9">
									<p class="mb-0 p-2"><span class="writer"></span></p>
								</div>
							</div>
							<div class="row">
								<div class="col-3">
									<p class="mb-0 p-2 font-weight-bold">Year: </p>
								</div>
								<div class="col-9">
									<p class="mb-0 p-2"><span class="year"></span></p>
								</div>
							</div>
						</div>
						<!-- End of Tab-One Content -->
		
						<!-- Start of Tab-Two Content -->
						<div id="im">
							<div class="row">
								<div class="col-4">
									<p class="mb-0 p-2 font-weight-bold">Imdb Id: </p>
								</div>
								<div class="col-8">
									<p class="mb-0 p-2"><span class="iid"></span></p>
								</div>
							</div>
							<div class="row">
								<div class="col-4">
									<p class="mb-0 p-2 font-weight-bold">Imdb Rating: </p>
								</div>
								<div class="col-8">
									<p class="mb-0 p-2"><span class="imdb-rating"></span></p>
								</div>
							</div>
							<div class="row">
								<div class="col-4">
									<p class="mb-0 p-2 font-weight-bold">Imdb Votes:</p>

								<div class="col-8">
									<p class="mb-0 p-2"><span class="imdb-votes"></span></p>
								</div>
							</div>

									<p class="mb-0 p-2 font-weight-bold">MetaScore: </p>

									<p class="mb-0 p-2"><span class="metascore"></span></p>
								</div>
							</div>

						<div id="more">

									<p class="mb-0 p-2"><span class="awards"></span></p>
								</div>
							</div>
							<div id="mve">
								
							</div>
						</div>
						<!-- End of Tab-Three Content -->

					</div>
					<!-- End of Body-Details -->
				</div>
				<!-- End of Body-Contents -->
			</div>	
			<!-- End of Body -->
</div>
